{% load static %}

<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
    
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
    
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark">
            <a class="navbar-brand" href="/home/"><img src="{% static 'img/bitvault.svg' %}" alt="BitVault" style="height: 2em; margin: 5px;">BitVault</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <div class="navbar-nav mr-auto"></div>

                {% if user.is_authenticated %}
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home/">Home<span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">Settings</a>
                            <div class="dropdown-menu" aria-labelledby="dropdown01">
                                <a class="dropdown-item" href="/account/two_factor">2FA</a>
                                <a class="dropdown-item" href="/account/change_password/">Change Password</a>
                            </div>
                        </li>
                    </ul>
                    <a href="/logout/"><button class="btn btn-outline-danger my-2 my-sm-0" type="submit" style="margin-right: 15px; margin-left: 15px;">Logout</button></a>
                {% endif %}
                {% if not user.is_authenticated %}
                    <a href="/account/login/"><button class="btn btn-success my-2 my-sm-0" type="submit" style="margin-right: 15px;">Login</button></a>
                    <a href="/signup/"><button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Sign Up</button></a>
                {% endif %}
            </div>
        </nav>
        {% block content %}
        {% endblock %}
    </body>
    <div class="container" style="margin-top: 0px;">
        <footer class="py-3 my-4">
          <p class="text-center text-muted">&copy; 2022 BitVault, Inc</p>
        </footer>
    </div>
</html>
