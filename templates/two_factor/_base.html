{% load static %}

<html lang="en">

    <head>
        <title>{% block title %}{% endblock %}</title>
    
        <!-- CSS only -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

            <link rel="stylesheet" href="{% static 'home/css/style.css' %}">
            <link rel="stylesheet" href="{% static 'css/base.css' %}">
            <link rel="stylesheet" href="{% static 'two_factor/_base.css' %}">
    
        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js" integrity="sha512-szJ5FSo9hEmXXe7b5AUVtn/WnL8a5VofnFeYC2i2z03uS2LhAch7ewNLbl5flsEmTTimMN0enBZg/3sQ+YOSzQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <script src="{% static 'two_factor/_base.js' %}"></script>
    
        </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark navbar-fixed-top bg-dark" style="display:flex; justify-content:center;">
            <a class="navbar-brand" href="/home/"><img src="{% static 'img/bitvault.svg' %}" alt="BitVault" style="height: 2em; margin: 5px;">BitVault</a>
        </nav>
        <section class="vh-100" style="background-color: white;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-start h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row" style="justify-content: space-between;">
                      <div class="col-lg-5">
                        <img src="https://img.freepik.com/premium-photo/vertical-portrait-contemporary-african-american-man-using-laptop-while-sitting-white-desk-office-copy-space_236854-25537.jpg?w=2000"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-lg-7" style="width: auto;display: flex;flex-direction: column;justify-content: center;align-items: center;flex-wrap: nowrap;align-content: center;">
                      <div class="card-body text-black text-center d-flex flex-column justify-content-center">
                          {% block content %}
                          {% endblock content %}
                          <a href="/account/forgot_password/">
                            Forgot password?
                          </a>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </body>
    <div class="container fixed-bottom" style="margin-top: 0px;">
        <footer class="py-3 my-4">
          <p class="text-center text-muted">&copy; 2022 BitVault, Inc</p>
        </footer>
    </div>
    <script>
      $('form').submit(function(){
        if($('#id_auth-password').length) {
          let password = $('#id_auth-password').val();
          pwhash = sha256(password);
          Cookies.set('bitvault_key', pwhash);
        }
      });
    </script>
</html>
