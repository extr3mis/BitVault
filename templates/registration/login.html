{% extends 'base.html' %}

{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <div class="container border rounded p-5">
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="input-group mb-3">
                <input type="email" class="form-control" name="email" autocomplete="email" maxlength="254" required="" id="id_email" placeholder="email@domain.com">
                <div class="input-group-append">
                  <button class="btn btn-outline-primary" type="submit">Send me instructions!</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
